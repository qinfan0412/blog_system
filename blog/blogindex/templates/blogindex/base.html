<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>不愿意透露姓名的网友</title>
    <meta name="keywords" content="不愿意透露姓名的网友"/>
    <meta name="description" content="不愿意透露姓名的网友"/>
    <link href="/static/blogindex/css/base.css" rel="stylesheet">
    <link href="/static/blogindex/css/index.css" rel="stylesheet">
    {% block css %}
    {% endblock %}
    <!--[if lt IE 9]>
<script src="/static/js/modernizr.js"></script>
<![endif]-->
    <script type="text/javascript" src="/static/blogindex/js/jquery.js"></script>
</head>
<body>
<div class="topnav">
    <a href="/management/login" style="font-size: 20px" target="_blank">☞进入后台管理☜</a>
</div>
<div id="wrapper">
    <header>
        <div class="headtop"></div>
        <div class="contenttop">
            <div class="logo f_l">不愿意透露姓名的网友</div>
            <div class="search f_r">
                <form action="" method="post" name="searchform" id="searchform">
                    {% csrf_token %}
                    <input name="keyboard" id="keyboard" class="input_text" value="请输入关键字"
                           style="color: rgb(153, 153, 153);"
                           onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}"
                           onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
                    <input name="show" value="title" type="hidden">
                    <input name="tempid" value="1" type="hidden">
                    <input name="tbname" value="news" type="hidden">
                    <input name="Submit" class="input_submit" value="搜索" type="button" onclick="getname()">
                </form>
            </div>
            <div class="blank"></div>
            <nav>
                <div class="navigation">
                    <ul class="menu">
                        <li><a href="{% url 'index' %}">网站首页</a></li>
                        <li><a href="/blogindex/about">个人简介</a></li>
                        <li><a href="/blogindex/listpic">个人相册</a></li>
                        <li><a href="/blogindex/newslistpic/">全部文章</a>
                            <ul>
                                <li><a href="/blogindex/newslistpic/?type=个人日记">个人日记</a></li>
                                <li><a href="/blogindex/newslistpic/?type=学习笔记">学习笔记</a></li>
                                <li><a href="/blogindex/newslistpic/?type=技术文章">技术文章</a></li>
                            </ul>
                        </li>

                        <li><a href="https://me.csdn.net/qq_40558166" >作者博客</a></li>
                    </ul>
                </div>
            </nav>
            <SCRIPT type=text/javascript>
                // Navigation Menu
                $(function () {
                    $(".menu ul").css({display: "none"}); // Opera Fix
                    $(".menu li").hover(function () {
                        $(this).find('ul:first').css({visibility: "visible", display: "none"}).slideDown("normal");
                    }, function () {
                        $(this).find('ul:first').css({visibility: "hidden"});
                    });
                });

                function getname() {
                    url = '/blogindex/newslistpic/?name=' + $('#keyboard').val()
                    window.location.href = url
                }
            </SCRIPT>
        </div>
    </header>

    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer">
            <div class="f_l">
                <p>All Rights Reserved 版权所有：<a href="http://www.yangqq.com">不愿意透露姓名的网友</a> 备案号：蜀ICP备00000000号</p>
            </div>
            <div class="f_r textr">
                <p>Design by DanceSmile</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
